spring:
  datasource:
    url: ${SPRING_DATABASE_URL}
    username: root
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  jwt:
    tokenExpirationTime: ${JWT_TOKEN_EXPIRATION_TIME}
    refreshTokenExpTime: ${JWT_REFRESH_TOKEN_EXPIRATION_TIME}
    secret: ${JWT_SECRET_KEY}

  application:
    name: document-ai-api
    server:
      port: 8080
    cloud:
      gcp:
        project-id: ${spring.cloud.gcp.project-id}
        credentials:
          location: ${spring.cloud.gcp.credentials.location}
